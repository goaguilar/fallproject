{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
          File 1:<br>
          <input type="file" name="file1" value="File1">
          <br>
          File 2:<br>
          <input type="file" name="file2" value="File2">
          <br>
          Algorithm:<br>
          <input type="radio" name="algorithm" value="lines" checked> Lines<br>
          <input type="radio" name="algorithm" value="sentence"> Sentences<br>
          <input type="radio" name="algorithm" value="substrings"> Substrings
          <br>
          Length of subtring:<br>
          <input type="int" name="length" value="0">
          <br><br>
          <input type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
